<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.05);
      padding: 30px 50px;
      border-radius: 12px;
      text-align: center;
      transition: opacity 1.5s ease;
      z-index: 10;
    }

    .login-box.fade {
      opacity: 0;
      pointer-events: none;
    }

    .login-box h2 {
      margin: 0;
      font-weight: normal;
      letter-spacing: 2px;
    }

    input {
      margin-top: 15px;
      padding: 8px;
      background: black;
      border: 1px solid #555;
      color: white;
    }

    #error {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }

    /* Cube */
    #cube {
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Pixel crown (5x5) */
    #crown {
      position: absolute;
      width: 20px;
      height: 20px;
      top: -22px;
      left: -1px;
      display: grid; /* ALWAYS grid */
      grid-template-columns: repeat(5, 4px);
      grid-template-rows: repeat(5, 4px);
      opacity: 0;      /* hidden by opacity instead of display */
      pointer-events: none;
    }

    #crown.visible {
      opacity: 1;
    }

    #crown span {
      width: 4px;
      height: 4px;
      background: transparent;
    }

    .y { background: #f5c542; }
    .r { background: #d64545; }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>login</h2>
  <input type="password" id="password" autocomplete="off">
  <div id="error"></div>
</div>

<div id="cube">
  <div id="crown">
    <!-- row 1 -->
    <span></span><span></span><span></span><span></span><span></span>
    <!-- row 2 -->
    <span></span><span></span><span></span><span></span><span></span>
    <!-- row 3 -->
    <span></span><span></span><span></span><span></span><span></span>
    <!-- row 4: yellow blank yellow blank yellow -->
    <span class="y"></span><span></span><span class="y"></span><span></span><span class="y"></span>
    <!-- row 5: yellow yellow red yellow yellow -->
    <span class="y"></span><span class="y"></span><span class="r"></span><span class="y"></span><span class="y"></span>
  </div>
</div>

<script>
  const PASSWORD = "letmein";
  let authenticated = false;

  const passwordInput = document.getElementById("password");
  const loginBox = document.getElementById("loginBox");
  const crown = document.getElementById("crown");

  passwordInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      login();
    }
  });

  function login() {
    if (authenticated) return;

    if (passwordInput.value === PASSWORD) {
      authenticated = true;
      loginBox.classList.add("fade");
      crown.classList.add("visible");
    } else {
      document.getElementById("error").textContent = "incorrect";
    }
  }

  const cube = document.getElementById("cube");

  let x = window.innerWidth / 2;
  let y = 0;
  let vx = 0;
  let vy = 0;
  let grounded = true;

  const accel = 0.6;
  const maxSpeed = 5;
  const friction = 0.85;
  const gravity = 0.8;
  const jump = 14;

  const keys = {};
  window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  function update() {
    if (keys['a']) vx -= accel;
    if (keys['d']) vx += accel;

    vx *= friction;
    vx = Math.max(-maxSpeed, Math.min(maxSpeed, vx));

    x += vx;
    x = Math.max(0, Math.min(window.innerWidth - 18, x));

    if (keys[' '] && grounded) {
      vy = jump;
      grounded = false;
    }

    vy -= gravity;
    y += vy;

    if (y <= 0) {
      y = 0;
      vy = 0;
      grounded = true;
    }

    cube.style.left = x + 'px';
    cube.style.bottom = y + 'px';

    requestAnimationFrame(update);
  }

  update();
</script>

</body>
</html>
