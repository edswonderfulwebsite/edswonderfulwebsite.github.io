<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ed's Wonderful Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "silly123"; // change this
      const entered = document.getElementById("password").value;

      if (entered === correctPassword) {
        window.location.href = "secret.html";
      } else {
        document.getElementById("error").textContent = "Incorrect password";
      }
    }
  </script>

</body>
</html>
