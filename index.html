<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.05);
      padding: 30px 50px;
      border-radius: 12px;
      text-align: center;
    }

    .login-box h2 {
      margin: 0;
      font-weight: normal;
      letter-spacing: 2px;
    }

    input {
      margin-top: 15px;
      padding: 8px;
      background: black;
      border: 1px solid #555;
      color: white;
    }

    button {
      margin-top: 12px;
      padding: 8px 18px;
      background: white;
      border: none;
      cursor: pointer;
    }

    #error {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }

    /* Cube */
    #cube {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>login</h2>
  <input type="password" id="password"><br>
  <button onclick="login()">enter</button>
  <div id="error"></div>
</div>

<div id="cube"></div>

<script>
  const PASSWORD = "thewebsiteiswonderful";

  function login() {
    const value = document.getElementById("password").value;
    if (value === PASSWORD) {
      sessionStorage.setItem("authenticated", "true");
      window.location.href = "welcome.html";
    } else {
      document.getElementById("error").textContent = "incorrect";
    }
  }

  const cube = document.getElementById("cube");
  let x = window.innerWidth / 2;
  let y = 0;
  let vy = 0;
  let grounded = true;

  const speed = 5;
  const gravity = 0.8;
  const jump = 14;

  const keys = {};
  window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  function update() {
    if (keys['a']) x -= speed;
    if (keys['d']) x += speed;

    x = Math.max(0, Math.min(window.innerWidth - 20, x));

    if (keys[' '] && grounded) {
      vy = jump;
      grounded = false;
    }

    vy -= gravity;
    y += vy;

    if (y <= 0) {
      y = 0;
      vy = 0;
      grounded = true;
    }

    cube.style.left = x + 'px';
    cube.style.bottom = y + 'px';

    requestAnimationFrame(update);
  }

  update();
</script>

</body>
</html>
